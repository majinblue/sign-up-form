<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up-Form</title>
</head>
<body>
   <!-- In this application the sign-up screen is split almost in half by two main sections. -->
   <!-- Hero image and logo area -->
   <div class="hero">
    <div>
      <img src="img/gautier-salles-CPFV7QS3_Sg-unsplash.jpg" alt="" class="bg">
    </div>
    <h1 class="title-text">2022 Summer Sesh</h1>
   </div>

   <!-- Description and credentials section -->
   <div class="sign-up-section">
    <!-- Description block -->
    <div id="description">
      <p>This is not a real skate contest (yet)!</p>
    </div>
    <!-- User info form's block -->
    <div id="user-info">
      <p>Let's do this!</p>
      <!-- THE FORM ITSELF -->
      <form id="input-area" action="">
       
        <div>
          <!-- First name -->
          <div>
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" type="text">
          </div>
          <!-- Email -->
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <!-- Password -->
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
          </div>
        </div>
        
        <div>
          <!-- Last name -->
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
          </div>
          <!-- Phone number -->
          <div>
            <label for="phone-num">PHONE NUMBER</label>
            <input type="text" id="phone-num">
          </div>
          <!-- Password confirmation -->
          <div>
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm">
          </div>
        </div>
        
      </form>
    </div>
    <!-- Submit button block -->
    <div id="submit-info">
      <div>
        <input id="submit" form="sign-up-form" type="submit" value="Create Account">
        <p>Already have an account? <a href="">Login</a></p>
      </div>
    </div>
   </div>
</body>
</html>
