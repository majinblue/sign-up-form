<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up-Form</title>
</head>
<body>
   <!-- In this application the sign-up screen is split almost in half by two main sections. -->
   <!-- Hero image and logo area -->
   <div class="hero">
    <div>
      <img class='logo' src="" alt="">
      <h1 class="title-text">2022 Summer Sesh</h1>
    </div>
   </div>

   <!-- Description and credentials section -->
   <div class="sign-up-section">
    <!-- Description block -->
    <div class="description">
      <p>This is not a real skate contest!</p>
    </div>
    <!-- User info form's block -->
    <div class="user-info">
      <p>Let's do this!</p>
      <!-- THE FORM ITESELF -->
      <form id="sign-up-form" action="">
       
        <div>
          <!-- First name -->
          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text">
          </div>
          <!-- Email -->
          <div>
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <!-- Password -->
          <div>
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
        </div>
        
        <div>
          <!-- Last name -->
          <div>
            <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
          </div>
          <!-- Phone number -->
          <div>
            <label for="phone-num">Phone Number</label>
            <input type="text" id="phone-num">
          </div>
          <!-- Password confirmation -->
          <div>
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm">
          </div>
        </div>
        
      </form>
    </div>
    <!-- Submit button block -->
    <div class="submit-info">
      <input form="sign-up-form" type="submit">
      <p>Already have an account? <a href="">Login</a></p>
    </div>
   </div>
</body>
</html>
